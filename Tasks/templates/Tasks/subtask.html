<h3>Create Subtask:</h3>
<form method="post" action="{% url 'tasks:create_subtask' task.id %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Subtask Title" required><br><br>
    <textarea name="description" placeholder="Description (optional)"></textarea><br><br>
    <input type="date" name="due_date"><br><br>
    <button type="submit">Add Subtask</button>
</form>
