{% extends 'base.html' %}

{% block title %}Client Dashboard{% endblock %}
{% block heading %}Client Dashboard{% endblock %}

{% block content %}
    <style>
        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            font-size: 14px;
            background: none;
            border: 1px solid #000;
            color: #000;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #f2f2f2;
        }
    </style>
    <div class="button-group">
        <a href="{% url 'tasks:client_tasks' %}" class="btn">My Tasks</a>
        <a href="{% url 'tasks:incoming_invitations' %}" class="btn">Incoming Invitations</a>
    </div>
{% endblock %}
