<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #111827;
      font-family: 'Segoe UI', sans-serif;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1f2937;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #374151;
      border-radius: 8px;
      background-color: #111827;
      color: #f3f4f6;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #7c3aed;
      outline: none;
    }

    .error {
      color: #f87171;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      background-color: #7c3aed;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #6d28d9;
    }

    .register-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #a78bfa;
      text-decoration: none;
    }
    .forgot-link {
  text-align: right;
  margin-top: -10px;
  margin-bottom: 16px;
}

.forgot-link a {
  font-size: 13px;
  color: #a78bfa;
  text-decoration: none;
}

.forgot-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login/">
      {% csrf_token %}
      <input type="email" name="email" value="{{ initial_email }}" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      
      <div class="forgot-link">
        <a href="/forgot-password/">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      New here? <a href="/register/">Create an account</a>
    </div>
  </div>

</body>
</html>
