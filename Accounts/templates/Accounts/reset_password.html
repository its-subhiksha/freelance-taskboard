<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body { background: #111827; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: #1f2937; padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; }
    input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #374151; background: #111827; color: white; }
    button { margin-top: 16px; width: 100%; padding: 12px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-weight: bold; }
    .error { color: #f87171; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    {% if validlink %}
      <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Reset Password</button>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
      </form>
    {% else %}
      <p class="error">The password reset link is invalid or expired.</p>
    {% endif %}
  </div>
</body>
</html>
