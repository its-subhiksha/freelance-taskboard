<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      background-color: #111827;
      font-family: 'Segoe UI', sans-serif;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1f2937;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #374151;
      border-radius: 8px;
      background-color: #111827;
      color: #f3f4f6;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #7c3aed;
      outline: none;
    }

    .error {
      color: #f87171;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      background-color: #7c3aed;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #6d28d9;
    }

    .login-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #a78bfa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Account</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/register/">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" value="{{ initial_email }}" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login/">Login here</a>
    </div>
  </div>

</body>
</html>
